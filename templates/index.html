<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps K8s Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { margin: 0 auto; float: none; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .container { max-width: 600px; }
        .pod-name { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h3>ðŸš€ Kubernetes DevOps Demo</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Application Deployed via Jenkins</h5>
                <p class="card-text">This container is running inside a Kubernetes Pod.</p>
                <hr>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Pod Hostname: <span class="pod-name">{{ hostname }}</span></li>
                    <li class="list-group-item">Container IP: <span>{{ ip }}</span></li>
                    <li class="list-group-item">Version: <span class="badge bg-success">v2.0</span></li>
                </ul>
            </div>
            <div class="card-footer text-muted">
                Automated CI/CD Pipeline
            </div>
        </div>
    </div>
</body>
</html>
